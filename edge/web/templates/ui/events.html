{% extends "ui/base.html" %}
{% block title %}事件列表{% endblock %}
{% block content %}
<h1>事件列表</h1>
<form method="get" class="mb-3">
  <div class="row g-2 align-items-end">
    <div class="col-auto">
      <label for="start" class="form-label">開始時間</label>
      <input type="datetime-local" id="start" name="start" value="{{ start|slice:":19" }}" class="form-control">
    </div>
    <div class="col-auto">
      <label for="end" class="form-label">結束時間</label>
      <input type="datetime-local" id="end" name="end" value="{{ end|slice:":19" }}" class="form-control">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">查詢</button>
    </div>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>ID</th>
        <th>時間</th>
        <th>事件類型</th>
        <th>內容</th>
      </tr>
    </thead>
    <tbody>
      {% for ev in events %}
      <tr>
        <td>{{ ev.id }}</td>
        <td>{{ ev.occurred_at }}</td>
        <td>{{ ev.event_type }}</td>
        <td><code>{{ ev.payload|default:"" }}</code></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">目前沒有事件</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

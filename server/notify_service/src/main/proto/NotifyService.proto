syntax = "proto3";

package notify;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.grpc.notify";
option java_generic_services = true;

service NotifyService {
  rpc SendMailVerifyCode (SendMailVerifyCodeRequest) returns (google.protobuf.Empty);
}

message SendMailVerifyCodeRequest {
  string to = 1;
  string code = 2;
  int32 ttl_minutes = 3;
}

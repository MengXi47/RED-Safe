spring:
  application:
    name: gateway

---
spring:
  config:
    activate:
      on-profile: gateway
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: edge-service
          uri: lb://edge-service
          predicates:
            - Path=/edge/**
        - id: ios-service
          uri: lb://ios-service
          predicates:
            - Path=/ios/**
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

---
spring:
  config:
    activate:
      on-profile: registry
  application:
    name: service-registry
server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0
management:
  endpoints:
    web:
      exposure:
        include: health,info

syntax = "proto3";

package mqtt;

import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.grpc.mqtt";
option java_generic_services = true;

service MqttService {
  rpc PublishEdgeCommand (PublishEdgeCommandRequest) returns (PublishEdgeCommandResponse);
  rpc RegisterEdgeStatusStream (RegisterEdgeStatusRequest) returns (google.protobuf.Empty);
}

message PublishEdgeCommandRequest {
  string edge_id = 1;
  string code = 2;
  string trace_id = 3;
  string payload = 4;
}

message PublishEdgeCommandResponse {
  string error_code = 1;
}

message RegisterEdgeStatusRequest {
  string edge_id = 1;
}


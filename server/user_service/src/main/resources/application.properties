spring.application.name=user_service
server.port=30001
spring.grpc.server.port=30002

# === PostgreSQL 連線字串：主機 localhost、port 5432、資料庫 redsafedb ===
spring.datasource.url=jdbc:postgresql://localhost:5432/redsafedb

# === 連線使用者帳號 ===
spring.datasource.username=redsafedb_user

# === 連線使用者密碼（建議以環境變數/Secrets 管理） ===
spring.datasource.password=redsafedb_1204

# === Hibernate DDL 自動更新策略：update = 依實體自動調整資料表（開發用，生產環境建議關閉或改為 validate） ===
spring.jpa.hibernate.ddl-auto=update

# === 是否在主控台輸出 SQL：false = 關閉（減少噪音與敏感資訊外洩風險） ===
spring.jpa.show-sql=false

# === Open Session In View：false = 關閉（避免在序列化階段觸發延遲查詢，建議 REST 服務關閉） ===
spring.jpa.open-in-view=false

# === Hibernate log 等級：僅顯示 warn（抑制一般資訊訊息） ===
logging.level.org.hibernate=warn

# === 關閉 Hibernate 印出 SQL 語句（org.hibernate.SQL logger） ===
logging.level.org.hibernate.SQL=off

# === 關閉 Hibernate JDBC 綁定參數輸出（避免在 log 中出現參數明文） ===
logging.level.org.hibernate.orm.jdbc.bind=off

# === 關閉 Hibernate type descriptor SQL 細節輸出 ===
logging.level.org.hibernate.type.descriptor.sql=off
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>長者安全即時通報系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- 引入 CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Sign In / Sign Up 彈窗元件 -->
  <div class="sign-header">
    <button id="signBtn" class="sign-btn">Sign In / Sign Up</button>
  </div>
  <div id="signModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div class="tab-group">
        <button class="tab active" id="loginTab">登入</button>
        <button class="tab" id="signupTab">註冊</button>
      </div>
      <div class="form-container">
        <!-- 登入表單 -->
        <form id="loginForm" class="form active" autocomplete="off">
          <input type="text" placeholder="使用者名稱" required>
          <input type="password" placeholder="密碼" required>
          <button type="submit">登入</button>
          <div class="note">請輸入您的帳號資訊進行登入。</div>
        </form>
        <!-- 註冊表單 -->
        <form id="registerForm" class="form" autocomplete="off">
          <input type="text" placeholder="使用者名稱" required>
          <input type="password" placeholder="密碼" required>
          <input type="password" placeholder="確認密碼" required>
          <button type="submit">註冊</button>
          <div class="note">請填寫完整資訊以註冊新帳號。</div>
        </form>
      </div>
    </div>
  </div>

  <main>
    <!-- 英雄區塊（首頁大圖和標題） -->
    <section class="hero">
      <div class="hero-inner">
        <!-- 圖示，帶動畫類別 -->
        <img src="assets/icons/elder-icon.png" alt="Elder Alert Icon" class="fade-element">
        <!-- 主標題 -->
        <h1 class="fade-element">長者安全即時通報系統</h1>
        <!-- 副標題 -->
        <p class="fade-element">讓每一次跌倒都能即時獲救，守護長者的黃金時刻</p>
      </div>
    </section>

    <!-- 流程區塊，橫向排列 -->
    <section class="scroll-section" id="flow">
      <!-- 流程項目1：即時影像 -->
      <div class="flow-item fade-element">
        <img src="assets/icons/live-video.png" alt="即時影像" />
        <p>即時影像</p>
      </div>
      <!-- 箭頭 -->
      <div class="arrow fade-element">➜</div>

      <!-- 流程項目2：邊緣分析 -->
      <div class="flow-item fade-element">
        <img src="assets/icons/edge-analysis.png" alt="邊緣分析" />
        <p>邊緣分析</p>
      </div>
      <!-- 箭頭 -->
      <div class="arrow fade-element">➜</div>

      <!-- 流程項目3：AI 判斷 -->
      <div class="flow-item fade-element">
        <img src="assets/icons/ai-judgment.png" alt="AI 判斷" />
        <p>AI 判斷</p>
      </div>
    </section>

    <!-- 偵測警示區塊 -->
    <section class="scroll-section" id="alert">
      <div class="phone-sim fade-element">
        <p>偵測跌倒！</p>
        <button>您是否安全？</button>
      </div>
    </section>

    <!-- 三個核心價值卡片區塊 -->
    <section class="scroll-section" id="value">
      <div class="card fade-element">✅ 即時警示</div>
      <div class="card fade-element">🔒 資安保障</div>
      <div class="card fade-element">📈 數據驅動</div>
    </section>

    <!-- 頁尾區塊 -->
    <footer class="footer fade-element">
      <p>RED-Safe</p>
    </footer>
  </main>

  <!-- 引入 JavaScript -->
  <script src="js/scroll.js" type="module"></script>
  <script src="js/sign.js"></script>
</body>
</html>

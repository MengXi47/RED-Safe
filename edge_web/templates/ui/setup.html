{% load static %}
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>初始設定 | DevicePanel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'ui/css/pages/auth.css' %}">
</head>
<body class="auth-page">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="{% static 'RED_Safe_icon1.png' %}" alt="RED Safe">
      </div>
      <h1 class="auth-title">首次使用：設定密碼</h1>

      {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}

      <form method="post" action="" class="form-stack">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="form-field">
          <label for="pwd">設定密碼</label>
          <div class="input-control">
            <input
              id="pwd"
              type="password"
              name="password"
              placeholder="至少 6 碼（僅限英文或數字）"
              required minlength="6"
              pattern="[A-Za-z0-9]{6,}"
              title="密碼需至少 6 碼，且僅能使用英文或數字"
              autofocus
            />
          </div>
        </div>

        <div class="form-field">
          <label for="pwd2">再次輸入密碼</label>
          <div class="input-control">
            <input
              id="pwd2"
              type="password"
              name="confirm"
              placeholder="再次輸入確認"
              required minlength="6"
              pattern="[A-Za-z0-9]{6,}"
              title="密碼需至少 6 碼，且僅能使用英文或數字"
            />
          </div>
        </div>

        <div class="auth-actions">
          <button class="btn btn--primary w-full" type="submit">
            <span class="btn__label">繼續</span>
            <span class="btn__spinner" aria-hidden="true"></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

{% load static %}
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>登入 | DevicePanel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'ui/css/pages/auth.css' %}">
</head>
<body class="auth-page">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="auth-logo">
        <img src="{% static 'RED_Safe_icon1.png' %}" alt="RED Safe">
      </div>
      <h1 class="auth-title">輸入密碼以登入系統</h1>

      {% if error %}<div class="auth-error">{{ error }}</div>{% endif %}

      <form method="post" action="" class="form-stack">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <div class="form-field">
          <label for="pwd">密碼</label>
          <input
            id="pwd"
            type="password"
            name="password"
            placeholder="請輸入密碼"
            required minlength="6"
            pattern="[A-Za-z0-9]{6,}"
            title="密碼需至少 6 碼，且僅能使用英文或數字"
          />
        </div>

        <div class="auth-actions">
          <button class="btn" type="submit">登入</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
